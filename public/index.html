<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- font imported -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- font-aswome lib   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- main new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- main tweet-display CSS -->
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!-- timeago lib -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- main char counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- timeago js -->
    <script type="text/javascript" src="/scripts/timeago.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="newTweet">
        <span><b>Write</b></span> a new tweet</span> <br>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <!-- header info -->
    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweetSub">
        <h2>Compose Tweet</h2>
        <!-- tweet submition form -->
        <form class="tweetSubForm" action="/tweets/" method="POST">
          <div class="newTweetText">
            <b><label for="tweet-text">What are you humming about?</label></b>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="tweetSubButton">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
        <!-- tweets display -->
        <article class="tweet">
          <header>
            <span>Temp header</span>
            <span class="userName"><b>@Temp header</b></span>
          </header>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum tempora, accusamus, minus rerum temporibus corrupti voluptas rem a nobis officiis eos illum. Labore voluptatum rerum eos adipisci magni, sit nobis.s</p>
          <footer>
              <span class="time"></span>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>  
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
